buildscript {
    repositories {
        maven {
            url = 'https://maven.minecraftforge.net'
        }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '5.+', changing: true
    }
}

apply plugin: 'net.minecraftforge.gradle'
// you can edit below this line
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = '4.0.5'
group = 'me.paulf.fairylights'
archivesBaseName = 'fairylights'

// Mojang ships Java 17 to end users in 1.18+, so your mod should target Java 17.
sourceCompatibility = targetCompatibility = JavaLanguageVersion.of(17)

minecraft {
    mappings channel: "${mappings_channel}", version: "${mc_version}"
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            args '--width', '1280', '--height', '720'
            mods {
                fairylights {
                    source sourceSets.main
                }
            }
        }
        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            mods {
                fairylights {
                    source sourceSets.main
                }
            }
        }
        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES,REGISTRYDUMP'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'fairylights', '--all', '--output', file('src/generated/resources/')
            mods {
                fairylights {
                    source sourceSets.main
                }
            }
        }
    }
}

jar {
    classifier "${mc_version}"
    exclude '.cache'
}

sourceSets {
    main {
        resources {
            srcDirs += 'src/generated/resources'
        }
    }
}

repositories {
    maven {
        name = 'Progwml6 maven'
        url = 'https://dvs1.progwml6.com/files/maven/'
    }
    maven {
        name = 'ModMaven'
        url = 'https://modmaven.k-4u.nl'
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${mc_version}-${forge_version}"
    compileOnly fg.deobf("mezz.jei:jei-${mc_version}:${jei_version}:api")
    runtimeOnly fg.deobf("mezz.jei:jei-${mc_version}:${jei_version}")
}

processResources {
    def vars = [
        'version': project.version
    ]
    inputs.properties(vars)
    from (sourceSets.main.resources.srcDirs) {
        include('META-INF/mods.toml')
        expand(vars)
    }
    from (sourceSets.main.resources.srcDirs) {
        exclude('META-INF/mods.toml')
        exclude('**/*.xcf')
    }
}
